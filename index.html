<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memoria Empresarial</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Audios (asegúrate de tener la carpeta "audio" con los archivos correspondientes) -->
  <audio id="flip-sound" src="audio/flip.mp3"></audio>
  <audio id="match-sound" src="audio/match.mp3"></audio>
  <audio id="error-sound" src="audio/error.mp3"></audio>
  <audio id="win-sound" src="audio/win.mp3"></audio>
  <audio id="lose-sound" src="audio/lose.mp3"></audio>
  
  <!-- Pantalla de inicio -->
  <div id="start-screen" class="overlay-screen">
    <h1>Memoria Empresarial</h1>
    <button id="start-btn">Iniciar Juego</button>
  </div>
  
  <!-- Contenedor del juego -->
  <div id="game-container">
    <div id="game-header">Encuentra los pares</div>
    <div id="score-timer">
      <span id="score">Dinero: 0 💵</span> | 
      <span id="timer">Tiempo: 01:20</span>
    </div>
    <div id="game-board"></div>
  </div>
  
  <!-- Pantalla de fin -->
  <div id="end-screen" class="overlay-screen" style="display:none;">
    <h1 id="end-title"></h1>
    <p id="end-message"></p>
    <button id="restart-btn">Reiniciar Juego</button>
    <button id="store-btn">Acceder a la Tienda</button>
  </div>
  
  <!-- Pantalla de tienda -->
  <div id="store-screen" class="overlay-screen" style="display:none;">
    <h1>Tienda de Bonificaciones</h1>
    <p>Compra <strong>+10 segundos</strong> para la próxima partida por <strong>20 dinero 💵</strong>.</p>
    <button id="buy-bonus-btn">Comprar Bonus</button>
    <button id="cancel-store-btn">Volver</button>
  </div>
  
  <!-- Pantalla de narrativa y quiz -->
  <div id="quiz-screen" class="overlay-screen" style="display:none;">
    <!-- Contenedor de la narrativa -->
    <div id="narrative-container">
      <h1 id="narrative-title"></h1>
      <p id="narrative-text"></p>
      <button id="continue-btn">Continuar</button>
    </div>
    <!-- Contenedor del quiz -->
    <div id="quiz-container" style="display:none;">
      <h2 id="quiz-question">¿Qué tipo de implementación se usó en esta historia?</h2>
      <form id="quiz-form">
        <label>
          <input type="radio" name="quiz-option" value="directa">
          Implementación Directa
        </label><br>
        <label>
          <input type="radio" name="quiz-option" value="fases">
          Implementación por Fases
        </label><br>
        <label>
          <input type="radio" name="quiz-option" value="local">
          Implementación por Localidades Individuales
        </label><br>
        <label>
          <input type="radio" name="quiz-option" value="paralelo">
          Implementación en Paralelo
        </label><br>
        <button type="submit" id="quiz-submit-btn">Responder</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
